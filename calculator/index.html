<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <script src="script.js" async defer></script>

</head>
<body>
  <center>
    <div class="container">
      <h1>Calculator</h1>
      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearBox()" class="clear" />
        <input type="button" value="<" onclick="backspace()" class="clear" />

      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="displayScreen('1')" id="one" />
        <input type="button" value="2" onclick="displayScreen('2')" id="two" />
        <input type="button" value="3" id="three" onclick="displayScreen('3')" />
        <input type="button" value="+" onclick="displayScreen('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="displayScreen('4')" />
        <input type="button" value="5" id="five" onclick="displayScreen('5')" />
        <input type="button" value="6" id="six" onclick="displayScreen('6')" />
        <input type="button" value="-" onclick="displayScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="displayScreen('7')" />
        <input type="button" value="8" id="eight" onclick="displayScreen('8')" />
        <input type="button" value="9" id="nine" onclick="displayScreen('9')" />
        <input type="button" value="x" onclick="displayScreen('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="displayScreen('/')" />
 <input type="button" value="0" id="zero" onclick="displayScreen('0')" />
        <input type="button" value="." class="dot" onclick="displayScreen('.')" />
        <input type="button" value="=" onclick="evaluateExpression()" />
      </div>
      
    </div>
  </center>
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
</body>
</html>
